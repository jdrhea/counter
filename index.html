<!DOCTYPE html>
<html>
<body>

<h1>JD's Counter</h1>

<p id="counter"></p>


<script>
setInterval(myCounter, 100);
var i = 200
document.getElementById("counter").style.color = "blue";
document.getElementById("counter").style.fontSize = "200px";
function myCounter() {
  i -= 1;
  if (i < 100) {
    document.getElementById("counter").style.color = "red";
  } 
  if (i < 0) {
    document.getElementById("counter").innerHTML = 0;
  } else {
    document.getElementById("counter").innerHTML = i;
  }
}

</script>

</body>
</html>
